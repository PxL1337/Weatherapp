<div class="my-4">
  <form ngForm class="flex">
    <input type="text"
           name="city"
           placeholder="Ville"
           [(ngModel)]="city"
           class="border border-gray-600 rounded-l text-2xl flex-grow px-4">
    <button
      (click)="searchCity()"
      class="bg-blue-700 rounded-r text-2xl text-white px-3 py-2">Chercher</button>
  </form>
</div>
