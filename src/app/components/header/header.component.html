<header class="flex justify-between items-center p-4 border-b-2 border-b-blue-800 shadow-xl">
  <h1 class="text-2xl font-bold tracking-wider animate-bounce">{{title}} (Work In Progress)</h1>

  <div>
    <button (click)="switchView()" class="button-3d mx-2 px-4 py-2 text-blue-700 text-xl">{{ buttonText }}</button>
    <button class="button-3d mx-2 px-4 py-2 text-blue-700 rounded-lg text-xl opacity-50 cursor-not-allowed" disabled>Faire un don</button>
    <button class="button-3d mx-2 px-4 py-2 text-blue-700 rounded-lg text-xl opacity-50 cursor-not-allowed" disabled>A Propos</button>
    <button (click)="toggleTheme()">
      <ng-container *ngIf="!isDarkTheme; else lightIcon">
        <!-- Icône de la lune pour le thème sombre -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
      </ng-container>
      <ng-template #lightIcon>
        <!-- Icône du soleil pour le thème clair -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>
      </ng-template>
    </button>
  </div>
</header>
