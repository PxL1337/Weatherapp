<div [ngClass]="themeService.getCurrentTheme() === 'dark' ? 'dark-theme' : 'light-theme'">
  <app-header (showCurrentEvent)="showForecast = false" (showForecastEvent)="showForecast = true"></app-header>
<div class="w-2/3 mx-auto">
  <app-search></app-search>
  <app-weather-current [@fadeInOut]="!showForecast"></app-weather-current>
  <app-weather-forecast [@fadeInOut]="showForecast"></app-weather-forecast>
</div>
<app-footer></app-footer>
</div>
